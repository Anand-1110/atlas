apiVersion: v1
kind: Service
metadata:
  name: user-service-metrics
  namespace: default
  labels:
    app: user-service
spec:
  selector:
    app: user-service
  ports:
    - name: metrics
      port: 4000
      targetPort: 4000
      protocol: TCP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: user-service
  namespace: default
  labels:
    release: monitoring
spec:
  selector:
    matchLabels:
      app: user-service
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
