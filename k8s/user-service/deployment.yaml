apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: user-service:v2.0
          imagePullPolicy: Never
          ports:
            - containerPort: 4000
          env:
            - name: MONGO_URL
              value: mongodb://atlas-mongo:27017/users
