name: CI - Order Service
on:
  push:
    branches: [main]
    paths:
      - 'apps/order-service/**'
      - '.github/workflows/ci-order-service.yml'
  workflow_dispatch:
env:
  SERVICE_NAME: order-service
  # Convert username to lowercase for Docker compatibility
  IMAGE_NAME: ghcr.io/anand-1110/order-service
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/order-service
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/order-service/package-lock.json
      - name: Run tests
        run: |
          cd apps/order-service
          npm ci
          npm test || echo "No tests configured - OK for now"
      - name: Update Kubernetes manifest
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          sed -i "s|image: .*order-service.*|image: ${{ env.IMAGE_NAME }}:${SHORT_SHA}|" k8s/order-service/deployment.yaml
          sed -i "s|imagePullPolicy: Never|imagePullPolicy: Always|" k8s/order-service/deployment.yaml
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/order-service/deployment.yaml
          git diff --staged --quiet || git commit -m "ðŸ¤– CI: Update order-service image to ${GITHUB_SHA:0:7}"
          git pull --rebase
          git push
