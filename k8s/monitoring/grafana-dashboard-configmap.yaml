apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-atlas-services
  namespace: default
  labels:
    grafana_dashboard: "1"
data:
  atlas-services-health.json: |-
    {
      "title": "Atlas Services Health",
      "uid": "atlas-services-health",
      "tags": ["atlas", "microservices"],
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 2,
      "refresh": "5s",
      "panels": [
        {
          "id": 1,
          "title": "User Service - CPU Usage",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "rate(process_cpu_seconds_total{job=\"user-service-metrics\"}[1m])",
              "legendFormat": "CPU Usage",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10}
            }
          }
        },
        {
          "id": 2,
          "title": "Order Service - CPU Usage",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "rate(process_cpu_seconds_total{job=\"order-service-metrics\"}[1m])",
              "legendFormat": "CPU Usage",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10}
            }
          }
        },
        {
          "id": 3,
          "title": "User Service - Memory Usage",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "targets": [
            {
              "expr": "process_resident_memory_bytes{job=\"user-service-metrics\"}",
              "legendFormat": "Memory (RSS)",
              "refId": "A"
            },
            {
              "expr": "nodejs_heap_size_used_bytes{job=\"user-service-metrics\"}",
              "legendFormat": "Heap Used",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10}
            }
          }
        },
        {
          "id": 4,
          "title": "Order Service - Memory Usage",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "targets": [
            {
              "expr": "process_resident_memory_bytes{job=\"order-service-metrics\"}",
              "legendFormat": "Memory (RSS)",
              "refId": "A"
            },
            {
              "expr": "nodejs_heap_size_used_bytes{job=\"order-service-metrics\"}",
              "legendFormat": "Heap Used",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10}
            }
          }
        },
        {
          "id": 5,
          "title": "User Service - Event Loop Lag",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
          "targets": [
            {
              "expr": "nodejs_eventloop_lag_seconds{job=\"user-service-metrics\"}",
              "legendFormat": "Event Loop Lag",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10}
            }
          }
        },
        {
          "id": 6,
          "title": "Order Service - Event Loop Lag",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
          "targets": [
            {
              "expr": "nodejs_eventloop_lag_seconds{job=\"order-service-metrics\"}",
              "legendFormat": "Event Loop Lag",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10}
            }
          }
        }
      ]
    }
