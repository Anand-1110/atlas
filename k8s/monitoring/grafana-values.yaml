datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-server:80
        access: proxy
        isDefault: true
        editable: true
      
      - name: Loki
        type: loki
        url: http://loki-loki-stack:3100
        access: proxy
        editable: true

# Admin credentials
adminUser: admin
adminPassword: atlas-admin-2026

# Persistence disabled for KIND
persistence:
  enabled: false

# Resource limits
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Service type
service:
  type: ClusterIP
  port: 80

# Enable dashboards from ConfigMaps
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

# Dashboard ConfigMaps
dashboards:
  default:
    service-health:
      json: |
        {
          "dashboard": {
            "title": "Service Health Overview",
            "panels": [],
            "schemaVersion": 16,
            "version": 0
          }
        }
